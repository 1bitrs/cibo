os: linux
dist: xenial
language: python
python:
  - "3.7.5"

before_script:
  - apt install npm
  - npm install n -g
  - sudo n lts
  - sudo npm install -g pyright@1.1.86
  - python -V

# Handle git submodules yourself
git:
    submodules: false
# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive

lint:
  stage: build
  script:
    - pyright

format:
  stage: build
  script:
    - pip install -q -i https://mirrors.cloud.tencent.com/pypi/simple black==20.8b1
    - pip install -q -i https://mirrors.cloud.tencent.com/pypi/simple isort==5.6.4
    - black -v app --check
    - black -v scripts --check
    - black -v handler_cls --check
    - black -v specs --check
    - isort --check "cibo/" "demo/" "scripts/"
